name: "Test"

on:
  workflow_dispatch:
  schedule:
    - cron: "18 18 * * 1,3,5"
  pull_request:
    branches: [master]
  push:
    branches: [master]
    #paths:
    #  - ".github/workflows/test.yaml"
    #  - "src/**"
    #  - "tests/**"
    #  - "gulpfile.js"
    #  - "manifest.json"
    #  - "package.json"
    #  - "package-lock.json"

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ !contains(github.event.head_commit.message, '#notest') }}
    permissions:
      pull-requests: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 22"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          #cache: npm

      - name: "Install"
        run: |
          npm install

      - name: "Test"
        id: test
        run: |
          npm run test

      - name: "Push Artifacts"
        uses: cssnr/push-artifacts-action@comment
        if: ${{ github.event_name == 'pull_request' }}
        continue-on-error: true
        with:
          source: "tests/screenshots/"
          dest: "/static"
          host: ${{ secrets.RSYNC_HOST }}
          user: ${{ secrets.RSYNC_USER }}
          pass: ${{ secrets.RSYNC_PASS }}
          port: ${{ secrets.RSYNC_PORT }}
          webhost: "https://artifacts.hosted-domains.com"
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Schedule Failure Notification"
        uses: sarisia/actions-status-discord@v1
        if: ${{ always() && github.event_name == 'schedule' && steps.test.outcome == 'failure' }}
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}

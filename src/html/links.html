<!doctype html>
<html lang="en">
<head>
    <title>Link Extractor</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/links.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div id="top-container" class="position-fixed top-0 end-0 visually-hidden links domains">
    <a href="#links"><span class="badge text-bg-success visually-hidden links">Links</span></a>
    <a role="button" class="clip" data-clipboard-target="#links-clip"><span class="badge text-bg-success visually-hidden links">Copy</span></a>
    <a href="#domains"><span class="badge text-bg-primary visually-hidden domains">Domains</span></a>
    <a role="button" class="clip" data-clipboard-target="#domains-clip"><span class="badge text-bg-primary visually-hidden domains">Copy</span></a>
</div>

<div class="container-fluid p-3">
    <h2 id="loading-message">Loading...</h2>
    <div class="visually-hidden links">
        <input id="links-clip" class="visually-hidden" type="hidden" value="">
        <div class="user-select-none">
            <h2 id="links">Links</h2>
            <a id="copy-links" class="clip btn btn-sm btn-outline-success mb-2" role="button" data-clipboard-target="#links-clip">
                Copy Links</a> Press <kbd>C</kbd> or <kbd>L</kbd> to Copy Links.
        </div>
        <table id="links-table" class="table table-sm table-striped table-hover">
            <caption class="visually-hidden">Links</caption>
            <thead><tr><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="visually-hidden domains">
        <input id="domains-clip" class="visually-hidden" type="hidden" value="">
        <div class="user-select-none">
            <h2 id="domains">Domains</h2>
            <a id="copy-domains" class="clip btn btn-sm btn-outline-primary mb-2" role="button" data-clipboard-target="#domains-clip">
                Copy Domains</a> Press <kbd>D</kbd> or <kbd>M</kbd> to Copy Domains.
        </div>
        <table id="domains-table" class="table table-sm table-striped table-hover">
            <caption class="visually-hidden">Domains</caption>
            <thead><tr><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="bottom-container" class="position-fixed bottom-0 end-0">
    <div id="toast-container" class=""></div>
</div>

<div id="keybinds-modal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Keyboard Shortcuts</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <p><kbd>C</kbd> or <kbd>L</kbd> Copy All Links</p>
                        <p><kbd>D</kbd> or <kbd>M</kbd> Copy All Domains</p>
                        <p><kbd>T</kbd> or <kbd>O</kbd> Open Options</p>
                        <p><kbd>Z</kbd> or <kbd>K</kbd> Keyboard Shortcuts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/links.js"></script>

</body>
</html>

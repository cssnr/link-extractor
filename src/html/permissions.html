<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Extractor Permissions</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body class="h-100">

<div class="container-fluid p-3 h-100">
<div class="d-flex align-items-center h-100">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card p-3 ">
    <div class="d-flex justify-content-center align-items-center mb-2">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Auto Auth" title="Auto Auth">
        <h1>Link Extractor</h1>
    </div>
    <div class="d-none grant-perms">
        <div class="alert alert-danger text-center d-none" role="alert"></div>
    </div>
    <p class="lead text-center">Host Permissions enables the following features:</p>
    <p class="fw-bold mb-0">All Browsers</p>
    <ul>
        <li>Extracting links from multiple selected tabs.</li>
    </ul>
    <p class="fw-bold mb-0">Firefox</p>
    <ul>
        <li>Extracting links from PDFs.</li>
        <li>Using Omnibox to extract links.</li>
    </ul>
    <div class="d-none grant-perms">
        <button class="btn btn-lg btn-success w-100 mb-3 grant-permissions" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="This Extension Requires Host Permissions to Function.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
    </div>
        <div class="alert alert-success text-center d-none has-perms" role="alert">
            Permissions Granted.
        </div>
    <a class="btn btn-lg btn-outline-info w-100 mb-3" href="../html/options.html">
        <i class="fa-solid fa-sliders me-1"></i> Open Options</a>
    <hr class="mt-0">
    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://link-extractor.cssnr.com/docs/">View Docs</a>
        <span class="mx-2">&bull;</span>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://link-extractor.cssnr.com/#support">Get Support</a>
    </div>
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- flex -->
</div> <!-- container -->

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button> <!-- back-to-top -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast -->

<div class="d-none">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="10000">
        <div class="toast-body"></div>
    </div>
</div> <!-- d-none -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/permissions.js"></script>

</body>
</html>

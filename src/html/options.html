<!doctype html>
<html lang="en">
<head>
    <title>Link Extractor Options</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card" >
<div class="card-body">
    <div class="justify-content-center align-items-center d-flex">
        <img src="../images/logo48.png" class="img-fluid float-start me-2" alt="Link Extractor" height="48" width="48">
        <h1 class="align-middle">Link Extractor</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span id="version"></span></p>

    <table class="table table-sm table-borderless ">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody>
            <tr>
                <td>Show Popup Action <svg class="ms-1"><use xlink:href="#bi-keyboard" /></svg></td>
                <td title="Keyboard Shortcut" class="text-end"><kbd id="mainKey">Unknown</kbd></td>
            </tr>
            <tr>
                <td>Extract Links from Tab <svg class="ms-1"><use xlink:href="#bi-keyboard" /></svg></td>
                <td title="Keyboard Shortcut" class="text-end"><kbd id="extractKey">Unknown</kbd></td>
            </tr>
        </tbody>
    </table>

    <form id="options-form">
        <label for="flags" class="form-label">Regex Flags</label>
        <a id="reset-default" class="float-end align-bottom small" role="button">Reset to Default</a>
        <input type="text" id="flags" class="form-control" aria-describedby="flagsHelp">
        <div id="flagsInvalid" class="invalid-feedback">Invalid Regex Flags.</div>
        <div id="flagsHelp" class="form-text mb-3">
            Flags used when using a filter.
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions#advanced_searching_with_flags" target="_blank" rel="noopener">
                Available Flags</a>.
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">Enable Right Click Menu</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="defaultFilter">
            <label class="form-check-label" for="defaultFilter" aria-describedby="defaultFilterHelp">
                Use Default Link Filtering
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Filter Out Links Without ://">
                    <svg class="ms-1"><use xlink:href="#bi-info-circle-fill" /></svg>
                </span>
            </label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="showUpdate">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">Show Release Notes on Update</label>
        </div>
    </form>

    <hr>

    <form id="filters-form">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Filter" aria-label="Filter" id="add-filter" aria-describedby="add-filter-btn">
            <button class="btn btn-outline-success" type="submit" id="add-filter-btn">
                Add <svg class="ms-1"><use xlink:href="#bi-node-plus-fill" /></svg>
            </button>
        </div>
    </form>
    <div class="table-responsive">
        <table id="filters-table" class="table table-sm table-hover bg-transparent">
            <caption>Saved Filters</caption>
            <thead><tr>
                <th scope="col" class="text-center" style="width: 36px;">
                    <svg><use xlink:href="#bi-trash3-fill" /></svg>
                </th>
                <th scope="col">Filter</th>
            </tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="text-center mb-3">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://link-extractor.cssnr.com/docs/">Get Help</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/link-extractor/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/link-extractor/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div id="bottom-container" class="position-fixed bottom-0 end-0">
    <div id="toast-container" class=""></div>
</div>

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <svg><use xlink:href="#bi-caret-up-square-fill" /></svg>
</button>

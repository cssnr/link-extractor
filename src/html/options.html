<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link Extractor Options</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card" >
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Link Extractor" title="Link Extractor">
        <h1>Link Extractor</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span class="version"></span></p>

    <table id="keyboard-shortcuts" class="table table-sm table-borderless table-hover d-none">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody></tbody>
        <tfoot class="d-none">
        <tr>
            <td class="bg-transparent"><i class="fa-regular fa-keyboard me-1"></i> <span class="description"></span></td>
            <td class="bg-transparent text-end" title="Keyboard Shortcut"><kbd>Unknown</kbd></td>
        </tr>
        </tfoot>
    </table>

    <form id="options-form">
        <div class="row">
            <div class="col-12 mb-2">
                <label for="flags" class="form-label"><i class="fa-solid fa-code me-2"></i> Regex Flags</label>
                <a id="reset-default" class="float-end align-bottom small text-decoration-none" role="button">Reset</a>
                <input id="flags" type="text" class="form-control" autocomplete="off">
                <div class="form-text" id="flagsHelp">
                    Regex Flags for Filtering.
                    <a class="ms-1 text-decoration-none" target="_blank" rel="noopener"
                       href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions#advanced_searching_with_flags">
                        More Info <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="lazyLoad">
            <label class="form-check-label" for="lazyLoad" aria-describedby="lazyLoadHelp">
                Lazy Load Opened Tabs
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Don't Load Tabs Until Clicked On">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="removeDuplicates">
            <label class="form-check-label" for="removeDuplicates" aria-describedby="removeDuplicatesHelp">
                Remove Duplicate Links
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Filter Out Links with the same URL">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="defaultFilter">
            <label class="form-check-label" for="defaultFilter" aria-describedby="defaultFilterHelp">
                Use Default Link Filtering
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Filter Out Links Without ://">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="saveState">
            <label class="form-check-label" for="saveState" aria-describedby="saveStateHelp">
                Save Links Page Options
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Remember Links Display, Columns, and Sorting">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="linksTruncate">
            <label class="form-check-label" for="linksTruncate" aria-describedby="linksTruncateHelp">
                Truncate Long Links
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Truncate Display of Long Links with Ellipsis">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="linksNoWrap">
            <label class="form-check-label" for="linksNoWrap" aria-describedby="linksNoWrapHelp">
                Don't Wrap Long Links
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Force Long Links to Display on a Single Line">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
<!--        <hr class="my-1 me-5">-->
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Enable Right Click Context Menu.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="showUpdate">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Update Release Notes
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>

    <p class="text-muted small my-2">
        More about Options
        <a href="https://link-extractor.cssnr.com/docs/#options" class="text-decoration-none" target="_blank" rel="noopener">
            on the Docs <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
    </p>

    <div class="d-none grant-perms my-3">
        <button id="grant-perms" class="btn btn-sm btn-outline-success" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="Allow Extracting Links from Multiple Selected Tabs.">
            <i class="fa-solid fa-check-double me-1"></i> Grant Host Permissions</button>
    </div>
    <div class="d-none has-perms my-3">
        <button id="revoke-perms" class="link-danger btn btn-sm btn-link" type="button"
                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover"
                data-bs-title="No Longer Allow Extracting Links from Multiple Tabs.">
            Remove Host Permissions</button>
    </div>

    <hr>

    <form id="filters-form" class="mb-1">
        <label class="form-label" for="add-filter"><i class="fa-solid fa-filter me-2"></i> Filters</label>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add Filter" aria-label="Filter" id="add-filter" aria-describedby="add-filter-btn" required>
            <button class="btn btn-outline-success" type="submit" id="add-filter-btn">
                Add <i class="fa-solid fa-plus ms-1"></i>
            </button>
        </div>
    </form>

    <div class="mb-1">
        <input type="file" id="import-input" data-import-name="patterns" data-import-display="Filters" class="d-none"/>
        <a id="import-data" data-import-name="patterns" class="link-body-emphasis text-decoration-none fst-italic small" role="button">
            Import <i class="fa-solid fa-file-arrow-up ms-1"></i></a>
        <span class="ms-2 me-1">/</span>
        <a id="export-data" data-import-name="patterns" data-import-display="Filters" class="link-body-emphasis text-decoration-none fst-italic small" role="button">
            Export <i class="fa-solid fa-file-arrow-down ms-1"></i></a>
    </div>

    <table id="filters-table" class="table table-sm table-hover bg-transparent">
        <caption>
            Saved Filters
            <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Click on a Filter to Edit or Drag the Grip to Reorder.">
                <i class="fa-solid fa-lightbulb text-warning-emphasis ms-1"></i>
            </span>
        </caption>
        <thead><tr>
            <th scope="col" class="text-center" style="width: 36px;"><i class="fa-solid fa-trash-can"></i></th>
            <th scope="col">Filter</th>
            <th scope="col" class="text-center" style="width: 36px;"><i class="fa-solid fa-arrow-down-up-across-line"></i></th>
        </tr></thead>
        <tbody></tbody>
    </table>

    <p class="fst-italic small mt-3">
        <a id="copy-support" href="#0">Copy Support Information</a> for issue reporting.
    </p>

    <hr class="mt-0">

    <div class="text-center">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://link-extractor.cssnr.com/docs/">View Docs</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/link-extractor/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/link-extractor/issues">Report Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div aria-live="polite" aria-atomic="true" class="">
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</div> <!-- toast-container -->

<div class="d-none">
    <form id="update-filter" name="update-filter"><button type="submit"></button></form>
    <input class="form-control form-control-sm filter-edit" type="text" form="update-filter">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-body"></div>
    </div>
    <i class="fa-regular fa-trash-can"></i>
    <i class="fa-solid fa-grip"></i>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div> <!-- d-none -->

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button> <!-- back-to-top -->

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>

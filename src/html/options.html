<!doctype html>
<html lang="en">
<head>
    <title>Link Extractor Options</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-6 col-12 m-auto">
            <div class="card p-3" >
                <div class="card-body">
                    <h1 class="text-center">Link Extractor Options</h1>
                    <img src="../images/logo128.png" class="img-fluid m-auto d-block my-3" alt="Link Extractor" height="128" width="128">
                    <div class="alert alert-danger text-center" role="alert">INOP: Options are <strong>not</strong> implemented!</div>
                    <form>
                        <div class="mb-3">
                            <label for="pattern" class="form-label">Default Pattern</label>
                            <input type="text" class="form-control" id="pattern" aria-describedby="patternText">
                            <div id="patternText" class="form-text">Default regex pattern for link extraction.</div>
                        </div>
                        <button id="submit" type="submit" class="btn btn-success w-100">Save Options</button>
                    </form>
                </div>
                <div class="text-center">
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/link-extractor#table-of-contents">Get Help</a>
                    |
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/link-extractor/discussions/new?category=feature-requests">Request Feature</a>
                    |
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/link-extractor/issues/new">Open Issue</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>

</body>
</html>

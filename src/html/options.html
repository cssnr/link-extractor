<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Link Extractor Options</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
<div class="row">
<div class="col-xl-6 col-md-8 col-12 m-auto">
<div class="card" >
<div class="card-body">
    <div class="d-flex justify-content-center align-items-center">
        <img src="../images/logo48.png" class="me-2" height="48" width="48"
             alt="Link Extractor" title="Link Extractor">
        <h1>Link Extractor</h1>
    </div>
    <div class="clearfix"></div>
    <p class="text-center lead">v<span id="version"></span></p>

    <table class="table table-sm table-borderless table-hover">
        <caption class="visually-hidden">Keyboard Shortcuts</caption>
        <thead class="visually-hidden"><tr><th>Description</th><th>Shortcut</th></tr></thead>
        <tbody>
            <tr>
                <td>Show Popup Action <i class="fa-regular fa-keyboard ms-1"></i></td>
                <td class="text-end" title="Keyboard Shortcut"><kbd id="mainKey">Unknown</kbd></td>
            </tr>
            <tr>
                <td>Extract Links from Tab <i class="fa-regular fa-keyboard ms-1"></i></td>
                <td class="text-end" title="Keyboard Shortcut"><kbd id="extractKey">Unknown</kbd></td>
            </tr>
        </tbody>
    </table>

    <form id="options-form" class="mb-3">
        <div class="row">
            <div class="col-sm-6 col-12 mb-2">
                <label for="linksDisplay" class="form-label"><i class="fa-solid fa-list-ol me-2"></i> Links to Show</label>
                <select id="linksDisplay" class="form-control form-select" aria-label="Number of Links" aria-describedby="linksDisplayHelp">
                    <option value="-1" selected>All</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="250">250</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
                <div class="form-text" id="linksDisplayHelp">Initial # of Links to Show.</div>
            </div>
            <div class="col-sm-6 col-12 mb-2">
                <label for="flags" class="form-label"><i class="fa-solid fa-code me-2"></i> Regex Flags</label>
                <a id="reset-default" class="float-end align-bottom small" role="button">Reset</a>
                <input id="flags" aria-describedby="flagsHelp" type="text" class="form-control" autocomplete="off">
                <div id="flagsInvalid" class="invalid-feedback">Invalid Regex Flags.</div>
                <div class="form-text" id="flagsHelp">
                    Regex Flags for Filtering.
<!--                    <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Regex Flags Used When Filtering Links.">-->
<!--                        <i class="fa-solid fa-circle-info ms-1"></i>-->
<!--                    </span>-->
                    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions#advanced_searching_with_flags" target="_blank" rel="noopener">
                        <i class="fa-solid fa-arrow-up-right-from-square ms-2"></i></a>
                </div>
            </div>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="contextMenu">
            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">
                Enable Right Click Menu
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Enable Right Click Context Menu.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="defaultFilter">
            <label class="form-check-label" for="defaultFilter" aria-describedby="defaultFilterHelp">
                Use Default Link Filtering
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Filter Out Links Without ://">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input form-control" type="checkbox" role="switch" id="showUpdate">
            <label class="form-check-label" for="showUpdate" aria-describedby="showUpdateHelp">
                Show Release Notes on Update
                <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Show Release Notes on Version Update.">
                    <i class="fa-solid fa-circle-info ms-1"></i>
                </span>
            </label>
        </div>
    </form>

    <hr>
    <form id="filters-form">
        <label class="form-label" for="add-filter"><i class="fa-solid fa-filter me-2"></i> Filters</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add Filter" aria-label="Filter" id="add-filter" aria-describedby="add-filter-btn">
            <button class="btn btn-outline-success" type="submit" id="add-filter-btn">
                Add <i class="fa-solid fa-plus ms-1"></i>
            </button>
        </div>
    </form>
    <table id="filters-table" class="table table-sm table-hover bg-transparent">
        <caption>Saved Filters</caption>
        <thead><tr>
            <th scope="col" class="text-center" style="width: 36px;">
                <i class="fa-solid fa-trash-can"></i>
            </th>
            <th scope="col">Filter</th>
        </tr></thead>
        <tbody></tbody>
    </table>

    <div class="text-center mb-3">
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://link-extractor.cssnr.com/docs/">Get Help</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/link-extractor/discussions/categories/feature-requests">Request Feature</a>
        <svg><use xlink:href="#bi-dot" /></svg>
        <a class="link-body-emphasis text-decoration-none" target="_blank" rel="noopener"
           href="https://github.com/cssnr/link-extractor/issues">Open Issue</a>
    </div>
</div> <!-- card-body -->
</div> <!-- card -->
</div> <!-- col -->
</div> <!-- row -->
</div> <!-- container -->

<div id="bottom-container" class="position-fixed bottom-0 end-0">
    <div id="toast-container" class=""></div>
</div>

<button type="button" class="btn btn-outline-primary" id="back-to-top">
    <i class="fa-regular fa-square-caret-up"></i>
</button>

<div class="d-none">
    <i class="fa-regular fa-trash-can"></i>
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
    </svg>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../js/options.js"></script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>Link Extractor Options</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/options.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-6 col-12 m-auto">
            <div class="card" >
                <div class="card-body">
                    <h1 class="text-center">Link Extractor Options</h1>
                    <img src="../images/logo128.png" class="img-fluid m-auto d-block" alt="Link Extractor" height="128" width="128">
                    <p class="text-center lead"><span id="version" class=""></span></p>
                    <form id="filters-form" class="">
                        <label for="reFlags" class="form-label">Regex Flags</label>
                        <a id="reset-default" class="float-end align-bottom small" role="button">Reset to Default</a>
                        <input type="text" id="reFlags" class="form-control" aria-describedby="reFlagsHelp">
                        <div id="flagsInvalid" class="invalid-feedback">
                            Invalid Regex Flags.
                        </div>
                        <div id="reFlagsHelp" class="form-text mb-3">
                            Flags used when using a filter.
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions#advanced_searching_with_flags" target="_blank" rel="noopener">
                                Available Flags</a>.
                        </div>
                        <div class="form-check form-switch form-control-lg">
                            <input class="form-check-input" type="checkbox" role="switch" id="contextMenu">
                            <label class="form-check-label" for="contextMenu" aria-describedby="contextMenuHelp">Enable Right Click Menu</label>
                        </div>
                        <hr>
                        <span id="add-input" class="badge text-bg-primary" role="button">Add Filter</span>
                        <div id="filters-inputs" class="my-2"></div>
                        <div class="d-md-none">
                            <button type="submit" class="btn btn-outline-success w-100">Save Options</button>
                        </div>
                    </form>
                </div>
                <div class="text-center mb-3">
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/link-extractor#link-extractor">Get Help</a>
                    |
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/link-extractor/discussions/new?category=feature-requests">Request Feature</a>
                    |
                    <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" target="_blank" rel="noopener"
                       href="https://github.com/cssnr/link-extractor/issues/new">Open Issue</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="bottom-container" class="position-fixed bottom-0 end-0">
    <div id="toast-container" class=""></div>
    <div class="d-flex justify-content-end mt-4 d-none d-md-flex">
        <button type="submit" form="filters-form" class="btn btn-outline-success text-end">Save Options</button>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="module" src="../js/options.js"></script>

</body>
</html>

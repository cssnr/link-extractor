<!doctype html>
<html lang="en">
<head>
    <title>Link Extractor</title>
    <link rel="icon" href="../images/logo16.png" sizes="any">
    <link rel="stylesheet" type="text/css" href="../dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script type="text/javascript" src="../js/theme.js"></script>
</head>
<body>

<div class="container-fluid p-3">
    <div class="d-grid g-2 gap-2">
        <div class="btn-group btn-group-sm" role="group" aria-label="Button group with nested dropdown">
            <button id="btn-all" class="btn btn-success btn-sm popup-click" type="button">
                All Links</button>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Filters</button>
                <ul id="filters-ul" class="dropdown-menu">
                    <li id="no-filters"><a class="dropdown-item popup-click" href="#" data-href="html/options.html">No Saved Filters</a></li>
                </ul>
            </div>
        </div>
        <form id="filter-form" class="my-0">
            <label for="filter-input" class="visually-hidden"></label>
            <input id="filter-input" class="form-control form-control-sm" type="text" placeholder="Quick Filter">
<!--            <div class="input-group mb-3">-->
<!--                <input type="text" id="filter-input" class="form-control w-75" placeholder="Filter" aria-label="Filter">-->
<!--                <input type="text" id="flags-input" class="form-control w-25" placeholder="Flags" aria-label="Flags">-->
<!--            </div>-->
        </form>
        <button id="btn-domains" class="btn btn-primary btn-sm popup-click" type="button">Only Domains</button>
        <hr class="my-0">
        <form id="links-form" class="my-0">
            <label for="links-text" class="form-label visually-hidden">Open Links</label>
            <textarea id="links-text" class="form-control form-control-sm" rows="2" placeholder="Paste Links to Parse/Open"></textarea>
        </form>

        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Parse/Open Links">
            <button type="submit" form="links-form" class="btn btn-outline-warning disabled parse-links" id="parse-links" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-title="Parse Links" data-text="Parse">Parse</button>
            <button type="submit" form="links-form" class="btn btn-outline-warning disabled parse-links" id="open-parsed" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-title="Open Parsed Links" data-text="Open">Open</button>
            <button type="submit" form="links-form" class="btn btn-outline-warning disabled parse-lines" id="open-lines" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-title="Open Each Line" data-text="Open">Open</button>
        </div>

        <div class="form-check form-switch form-check-inline d-flex justify-content-center align-items-center">
            <input class="form-check-input me-2" type="checkbox" role="switch" id="defaultFilter">
<!--            <label class="form-check-label" for="defaultFilter" aria-describedby="defaultFilterHelp">No Internal Filtering for-->
<!--                <span class="badge bg-secondary ">://</span></label>-->
            <label class="form-check-label" for="defaultFilter" aria-describedby="defaultFilterHelp">
                Use Default Link Filtering
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16" data-bs-toggle="tooltip"
                     data-bs-placement="bottom" data-bs-title="Filter Out Links Without ://">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </svg>
            </label>
        </div>

        <a class="btn btn-outline-info btn-sm popup-click" role="button" data-href="html/options.html">Options</a>
        <p class="mb-0 text-center small">
            <a id="btn-about" class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover popup-click" type="button" rel="noopener"
               data-href="">Link Extractor</a> <span id="version" class=""></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="../dist/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../dist/bootstrap/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../dist/clipboard/clipboard.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="module" src="../js/popup.js"></script>

</body>
</html>
